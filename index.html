<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Project_UNLV_BSantos</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="game">
      <h1>BLACKJACK</h1>
      <img
        src="blackjack-classic-background-1200x900.jpg"
        alt="Girl in a jacket"
        style="width: 680px; height: 600px"
      />

      <div class="game-body">
        <div class="game-options">
          <input
            type="button"
            id="btnStart"
            class="btn"
            value="Start"
            onclick="startblackjack()"
          />
          <input type="button" class="btn" value="Hit Me" onclick="hitMe()" />
          <input type="button" class="btn" value="Stay" onclick="stay()" />
        </div>

        <div class="status" id="status"></div>

        <div id="deck" class="deck">
          <div id="deckcount">52</div>
        </div>

        <div id="players" class="players"></div>

        <div class="clear"></div>
      </div>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
